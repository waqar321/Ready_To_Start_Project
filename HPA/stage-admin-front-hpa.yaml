apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: stage-admin-front-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: stage-admin-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization 
        averageUtilization: 70 
  - type: Resource
    resource:
      name: memory
      target:
        type: AverageValue 
        averageUtilization: 70 